<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web AR Sketchfab Models</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: transparent;
    }

    #modelSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
    }

    iframe {
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <select id="modelSelector">
    <option value="https://sketchfab.com/models/59fc99d8dcb146f3a6c16dbbcc4680da/embed?autostart=1&transparent=1">Model 1</option>
    <option value="https://sketchfab.com/models/c9de125cb9d8407abed1dc8f6a4676a8/embed?autostart=1&transparent=1">Model 2</option>
    <option value="https://sketchfab.com/models/bb6a8eeabedf49d5ad235405840ef013/embed?autostart=1&transparent=1">Model 3</option>
    <option value="https://sketchfab.com/models/54e857fc6e4944608b87e47b833843c9/embed?autostart=1&transparent=1">Model 4</option>
  </select>

  <iframe id="viewer" allow="autoplay; fullscreen; vr"></iframe>

  <script>
    const selector = document.getElementById("modelSelector");
    const viewer = document.getElementById("viewer");

    // Load the first model on start
    viewer.src = selector.value;

    // Change model when dropdown changes
    selector.addEventListener("change", () => {
      viewer.src = selector.value;
    });
  </script>
</body>
</html>
