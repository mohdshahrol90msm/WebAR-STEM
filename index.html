<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR GLB with Camera Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #snapshotBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
    #modelSelector {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <select id="modelSelector">
    <option value="assets/Model 1.glb">Model 1</option>
    <option value="assets/Model 2.glb">Model 2</option>
    <option value="assets/Model 3.glb">Model 3</option>
    <option value="assets/Model 4.glb">Model 4</option>
  </select>
  <button id="snapshotBtn">ðŸ“¸ Snap & Download</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, loader, controls, model, video, videoTexture, videoPlane;

    init();
    animate();

    function init() {
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      // Controls (move/resize model)
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Video (rear camera)
      video = document.createElement("video");
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        });

      // Video texture as background
      videoTexture = new THREE.VideoTexture(video);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      const videoGeometry = new THREE.PlaneGeometry(16, 9);
      videoGeometry.scale(1, 1, 1);
      videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.z = -5;
      scene.add(videoPlane);

      // Loader
      loader = new THREE.GLTFLoader();

      // Default model
      loadModel("assets/Model 1.glb");

      // Change model
      document.getElementById("modelSelector").addEventListener("change", e => {
        loadModel(e.target.value);
      });

      // Snap
      document.getElementById("snapshotBtn").addEventListener("click", takeSnapshot);

      window.addEventListener("resize", onWindowResize);
    }

    function loadModel(path) {
      if (model) scene.remove(model);

      loader.load(path, function(gltf) {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function takeSnapshot() {
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = renderer.domElement.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
