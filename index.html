<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with Sketchfab Embed</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: black;
      font-family: Arial, sans-serif;
    }
    #cameraView {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #modelFrame {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
      pointer-events: none; /* prevent blocking UI */
    }
    #controls {
      position: fixed;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px;
      z-index: 2;
    }
    button, select {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button { background: #007bff; color: white; }
    #gallery {
      position: fixed;
      top: 10px; right: 10px;
      width: 120px; max-height: 80vh;
      overflow-y: auto;
      z-index: 2;
      background: rgba(0,0,0,0.4);
      padding: 5px;
      border-radius: 8px;
    }
    #gallery img {
      width: 100%;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="cameraView" autoplay playsinline></video>
  <iframe id="modelFrame"></iframe>

  <div id="controls">
    <select id="modelSelect">
      <option value="">-- Choose Model --</option>
      <option value="https://sketchfab.com/models/59fc99d8dcb146f3a6c16dbbcc4680da/embed?autostart=1&transparent=1">Model 1</option>
      <option value="https://sketchfab.com/models/c9de125cb9d8407abed1dc8f6a4676a8/embed?autostart=1&transparent=1">Model 2</option>
      <option value="https://sketchfab.com/models/bb6a8eeabedf49d5ad235405840ef013/embed?autostart=1&transparent=1">Model 3</option>
      <option value="https://sketchfab.com/models/54e857fc6e4944608b87e47b833843c9/embed?autostart=1&transparent=1">Model 4</option>
    </select>
    <button id="snapBtn">ðŸ“¸ Snap</button>
  </div>

  <div id="gallery"></div>

  <canvas id="snapshotCanvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('cameraView');
    const modelFrame = document.getElementById('modelFrame');
    const modelSelect = document.getElementById('modelSelect');
    const snapBtn = document.getElementById('snapBtn');
    const gallery = document.getElementById('gallery');
    const canvas = document.getElementById('snapshotCanvas');
    const ctx = canvas.getContext('2d');

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable.");
        console.error(err);
      }
    }
    startCamera();

    // Change model
    modelSelect.addEventListener('change', () => {
      modelFrame.src = modelSelect.value;
    });

    // Snapshot
    snapBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw camera
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Draw model iframe snapshot (approximate with overlay box since iframe can't be drawn directly)
      ctx.fillStyle = "rgba(255,255,255,0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.src = canvas.toDataURL("image/png");
      img.addEventListener('click', () => img.remove());
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
