<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR Web AR Photobooth</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    select, button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    select {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene mindar-image="autoStart: true; uiScanning: false; uiLoading: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
  </a-scene>

  <!-- Controls -->
  <div id="controls">
    <select id="modelSelector">
      <option value="">-- Choose a Model --</option>
      <option value="https://modelviewer.dev/shared-assets/models/Astronaut.glb">Astronaut</option>
      <option value="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb">Robot</option>
    </select>
    <button id="addModelBtn">âž• Add Model</button>
    <button id="photoBtn">ðŸ“¸ Take Photo</button>
  </div>

  <script>
    const scene = document.querySelector('a-scene');

    // Add selected model into scene
    document.getElementById('addModelBtn').addEventListener('click', () => {
      const modelUrl = document.getElementById('modelSelector').value;
      if (!modelUrl) return;
      const entity = document.createElement('a-entity');
      entity.setAttribute('gltf-model', modelUrl);
      entity.setAttribute('scale', '0.5 0.5 0.5');
      entity.setAttribute('position', `${(Math.random() - 0.5) * 2} ${(Math.random() - 0.5) * 2} -3`);
      entity.setAttribute('gesture-handler', '');
      scene.appendChild(entity);
    });

    // Take photo
    document.getElementById('photoBtn').addEventListener('click', () => {
      const canvas = scene.renderer.domElement;
      const link = document.createElement('a');
      link.download = 'photobooth.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Gesture handler component
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.el.setAttribute('gesture-detector', '');
      }
    });
  </script>
</body>
</html>
