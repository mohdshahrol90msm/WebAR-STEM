<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with Sketchfab Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }
    #camera {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #model-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      border: none;
      pointer-events: auto;
    }
    #controls {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 16px;
    }
    #snapshot {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 3;
      max-width: 40%;
      border: 2px solid white;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <!-- Sketchfab iframe -->
  <iframe id="model-frame"
    src="https://sketchfab.com/models/7w7pAfrDd4WO1X9HeCFgpyK8pXo/embed"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    mozallowfullscreen="true"
    webkitallowfullscreen="true">
  </iframe>

  <!-- Controls -->
  <div id="controls">
    <button id="snapBtn">üì∏ Snap</button>
    <button id="recordBtn">‚è∫ Start Recording</button>
    <button id="stopBtn" disabled>‚èπ Stop Recording</button>
  </div>

  <!-- Snapshot Preview -->
  <img id="snapshot" alt="Snapshot preview"/>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const snapBtn = document.getElementById('snapBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const snapshot = document.getElementById('snapshot');

    // Camera as background
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera not accessible: " + err);
      });

    // Take snapshot
    snapBtn.addEventListener("click", () => {
      html2canvas(document.body).then(canvas => {
        snapshot.src = canvas.toDataURL("image/png");
        snapshot.style.display = "block";
      });
    });

    // Record video of whole screen (camera + model)
    let mediaRecorder;
    let chunks = [];

    recordBtn.addEventListener("click", () => {
      navigator.mediaDevices.getDisplayMedia({
        video: { mediaSource: "screen" },
        audio: false
      }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = e => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recording.webm';
          a.click();
          chunks = [];
        };
        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      }).catch(err => {
        alert("Recording failed: " + err);
      });
    });

    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
