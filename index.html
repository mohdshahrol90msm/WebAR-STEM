<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with Sketchfab Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    button, select {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #0056b3;
    }
    #preview {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 150px;
      border: 2px solid white;
      display: none;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <!-- Default model -->
    <iframe id="sketchfab-frame" 
      src="https://sketchfab.com/models/7w7pAfrEYVmqVJzszZ3j84FhV4D/embed" 
      allow="autoplay; fullscreen; vr">
    </iframe>
    
    <!-- Controls -->
    <div id="controls">
      <select id="model-select">
        <option value="https://sketchfab.com/models/7w7pAfrEYVmqVJzszZ3j84FhV4D/embed">Model 1</option>
        <option value="https://sketchfab.com/models/ba5M3K1gbx5hYn1CeJ2s6J7UV/embed">Model 2</option>
        <option value="https://sketchfab.com/models/efT9sYeSgU2GqTtRzjZr3F0h2/embed">Model 3</option>
        <!-- add up to 10 -->
      </select>
      <button id="capture-btn">üì∏ Picture</button>
      <button id="record-btn">üé• Start Rec</button>
    </div>
    
    <!-- Screenshot Preview -->
    <img id="preview" alt="screenshot preview"/>
  </div>

  <script>
    const iframe = document.getElementById("sketchfab-frame");
    const select = document.getElementById("model-select");
    const captureBtn = document.getElementById("capture-btn");
    const recordBtn = document.getElementById("record-btn");
    const preview = document.getElementById("preview");

    // üîÑ Switch models
    select.addEventListener("change", () => {
      iframe.src = select.value;
    });

    // üì∏ Take Screenshot
    captureBtn.addEventListener("click", () => {
      html2canvas(document.querySelector("#viewer")).then(canvas => {
        preview.src = canvas.toDataURL("image/png");
        preview.style.display = "block";

        // auto download
        const link = document.createElement("a");
        link.download = "snapshot.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // üé• Record Video
    let recorder, chunks = [];
    let recording = false;

    recordBtn.addEventListener("click", async () => {
      if (!recording) {
        // Start Recording
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: { mediaSource: "screen" },
          audio: false
        });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = e => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "recording.webm";
          a.click();
          chunks = [];
        };
        recorder.start();
        recording = true;
        recordBtn.textContent = "‚èπ Stop Rec";
      } else {
        // Stop Recording
        recorder.stop();
        recording = false;
        recordBtn.textContent = "üé• Start Rec";
      }
    });
  </script>
</body>
</html>
