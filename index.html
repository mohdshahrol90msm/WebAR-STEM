<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Sketchfab Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #cameraView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #modelContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      z-index: 1;
      touch-action: none;
      resize: both;
      overflow: hidden;
    }
    #modelFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
    #snapBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

<video id="cameraView" autoplay playsinline></video>

<div id="modelContainer">
  <iframe 
    id="modelFrame" 
    src="https://sketchfab.com/models/59fc99d8dcb146f3a6c16dbbcc4680da/embed?autostart=1&transparent=1&ui_controls=0&ui_infos=0&ui_watermark=0"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    mozallowfullscreen="true"
    webkitallowfullscreen="true">
  </iframe>
</div>

<button id="snapBtn">ðŸ“¸ Snap</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  // Rear camera setup
  const video = document.getElementById('cameraView');
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => { video.srcObject = stream; })
    .catch(err => console.error("Camera error:", err));

  // Drag to move
  const modelContainer = document.getElementById('modelContainer');
  let isDragging = false, offsetX, offsetY;

  modelContainer.addEventListener("pointerdown", e => {
    isDragging = true;
    offsetX = e.clientX - modelContainer.offsetLeft;
    offsetY = e.clientY - modelContainer.offsetTop;
  });
  window.addEventListener("pointerup", () => isDragging = false);
  window.addEventListener("pointermove", e => {
    if (isDragging) {
      modelContainer.style.left = (e.clientX - offsetX) + "px";
      modelContainer.style.top = (e.clientY - offsetY) + "px";
    }
  });

  // Pinch to resize
  let initialDist = null, initialWidth, initialHeight;
  window.addEventListener("touchstart", e => {
    if (e.touches.length === 2) {
      initialDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      initialWidth = modelContainer.offsetWidth;
      initialHeight = modelContainer.offsetHeight;
    }
  });
  window.addEventListener("touchmove", e => {
    if (e.touches.length === 2 && initialDist) {
      let newDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      let scale = newDist / initialDist;
      modelContainer.style.width = (initialWidth * scale) + "px";
      modelContainer.style.height = (initialHeight * scale) + "px";
    }
  });
  window.addEventListener("touchend", () => { initialDist = null; });

  // Snap & download
  document.getElementById("snapBtn").addEventListener("click", () => {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");

    // Draw camera frame
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Draw model iframe snapshot (not possible due to cross-origin) â†’ fallback: show modelContainer box
    html2canvas(modelContainer).then(modelCanvas => {
      ctx.drawImage(modelCanvas, modelContainer.offsetLeft, modelContainer.offsetTop);

      // Auto download
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });

  // Load html2canvas
  (function loadHtml2Canvas(){
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    document.body.appendChild(script);
  })();
</script>

</body>
</html>
