<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with Sketchfab Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #model-frame {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      border: none;
      z-index: 1;
      pointer-events: none; /* Prevent accidental clicks */
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #gallery {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 80%;
      overflow-y: auto;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .photo {
      width: 100%;
      border: 2px solid white;
      border-radius: 8px;
      position: relative;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <iframe id="model-frame"
          src="https://sketchfab.com/models/7w7pAfrDd4WO1X9HeCFgpyK8pXo/embed"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          allowfullscreen>
  </iframe>

  <div id="controls">
    <select id="modelSelect">
      <option value="7w7pAfrDd4WO1X9HeCFgpyK8pXo">Model 1</option>
      <option value="82dwJt5LmBxA4n1AqGd2qLZ4d9">Model 2</option>
      <option value="ba7qK5KL5u72hQ2yKQK8oXp7W">Model 3</option>
    </select>
    <button id="snap">ðŸ“¸ Snap</button>
  </div>

  <div id="gallery"></div>

  <canvas id="snapshotCanvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('camera');
    const modelFrame = document.getElementById('model-frame');
    const modelSelect = document.getElementById('modelSelect');
    const snapBtn = document.getElementById('snap');
    const gallery = document.getElementById('gallery');
    const canvas = document.getElementById('snapshotCanvas');
    const ctx = canvas.getContext('2d');

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    }
    startCamera();

    // Change model on dropdown
    modelSelect.addEventListener('change', () => {
      const id = modelSelect.value;
      modelFrame.src = `https://sketchfab.com/models/${id}/embed`;
    });

    // Snap picture
    snapBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Overlay modelFrame snapshot (rough approach: screenshot not possible due to cross-origin iframe)
      // Instead we just save camera photo
      const dataUrl = canvas.toDataURL('image/png');

      const img = document.createElement('img');
      img.src = dataUrl;
      img.className = 'photo';

      // Swipe to delete
      let startX = 0;
      img.addEventListener('touchstart', e => startX = e.touches[0].clientX);
      img.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        if (Math.abs(endX - startX) > 50) {
          img.remove();
        }
      });

      gallery.appendChild(img);
    });
  </script>
</body>
</html>
