<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with GLB Models</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="three-canvas"></canvas>

  <div id="controls">
    <select id="modelSelect">
      <option value="assets/Model 1.glb">Model 1</option>
      <option value="assets/Model 2.glb">Model 2</option>
      <option value="assets/Model 3.glb">Model 3</option>
      <option value="assets/Model 4.glb">Model 4</option>
    </select>
    <button id="snap">ðŸ“¸ Snap</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Camera background
    const cameraView = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { cameraView.srcObject = stream; })
      .catch(err => console.error("Camera error:", err));

    // Three.js setup
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
    camera.position.z = 2;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    let model;
    const loader = new THREE.GLTFLoader();

    function loadModel(path) {
      if (model) scene.remove(model);
      loader.load(path, gltf => {
        model = gltf.scene;
        model.scale.set(0.5,0.5,0.5); // default scale
        scene.add(model);
      });
    }

    loadModel(document.getElementById('modelSelect').value);

    document.getElementById('modelSelect').addEventListener('change', (e)=>{
      loadModel(e.target.value);
    });

    // Touch controls for move/scale
    let lastX=0, lastY=0, lastDist=0;
    canvas.style.pointerEvents = "auto";
    canvas.addEventListener("touchstart", e=>{
      if (e.touches.length===1) {
        lastX=e.touches[0].clientX;
        lastY=e.touches[0].clientY;
      } else if (e.touches.length===2) {
        const dx=e.touches[0].clientX-e.touches[1].clientX;
        const dy=e.touches[0].clientY-e.touches[1].clientY;
        lastDist=Math.hypot(dx,dy);
      }
    });
    canvas.addEventListener("touchmove", e=>{
      if (!model) return;
      if (e.touches.length===1) {
        const dx=e.touches[0].clientX-lastX;
        const dy=e.touches[0].clientY-lastY;
        model.position.x += dx/200;
        model.position.y -= dy/200;
        lastX=e.touches[0].clientX;
        lastY=e.touches[0].clientY;
      } else if (e.touches.length===2) {
        const dx=e.touches[0].clientX-e.touches[1].clientX;
        const dy=e.touches[0].clientY-e.touches[1].clientY;
        const dist=Math.hypot(dx,dy);
        const scale=dist/lastDist;
        model.scale.multiplyScalar(scale);
        lastDist=dist;
      }
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Snap photo
    document.getElementById("snap").addEventListener("click", ()=>{
      const snapCanvas = document.createElement("canvas");
      snapCanvas.width = window.innerWidth;
      snapCanvas.height = window.innerHeight;
      const ctx = snapCanvas.getContext("2d");

      // Draw camera
      ctx.drawImage(cameraView,0,0,snapCanvas.width,snapCanvas.height);

      // Draw model overlay
      ctx.drawImage(renderer.domElement,0,0,snapCanvas.width,snapCanvas.height);

      // Auto-download
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = snapCanvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
